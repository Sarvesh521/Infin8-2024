<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
   *{
       padding: 0;
       margin: 0;
       box-sizing: border-box;
   }
   .home-container-participant{
       background-color: #f8f9fa;
       width: 100%;
       height: 15vh;
       display: flex;
       font-family: 'Poppins', sans-serif;
       align-items: flex-start;
       justify-content: space-between;
       padding-top: 10px;
   }
   .heading-participant{
       text-decoration: none;
       color: black;
       text-align: left;
       padding: 10px;
       width: 20%;
   }
   .nav-right{
       display: flex;
       flex-direction: column;
       align-items: flex-end;
       justify-content: flex-start;
       width: 50vw;
       height: 15vh;
       padding-right: 30px;
   }
   .logout-button{
       text-decoration: underline;
       font-size: 20px;
       color: black;
   }
   .hello-text{
       font-size: 20px;
       font-weight: 400;

   }
   @media (max-width:767px){
       .heading-participant{
           padding: 0;
           text-align: center;
           margin: 0;
           width: 100%;
       }
       .home-container-participant{
           flex-direction: column;
       }
       .hello-text{
           font-size: 20px;
           padding-top: 10px;
       }
       .nav-right{
           width: 100vw;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           padding-right: 0;
       }
   }
</style>
<div class="home-container-participant">
   <a href="{% url 'participant_home' %}" class="heading-participant"><h1>Infin8X8Bit</h1></a>
   <div class="nav-right">
       {% if request.user.is_authenticated %}
       <h1 class="hello-text">{{request.user}}</h1>
       <a href="{% url 'logout' %}" class="logout-button">Logout</a>
       {% else %}
       <a href="{% url 'login' %}">Login</a>
       {% endif %}
   </div>
</div>
