{% include 'participant_main.html' %}
<div class="screen">
{% block content %}

<!DOCTYPE html>
<html lang="en">

    <form method="POST" action="{% url 'Game' game_link %}">
        {% csrf_token %}
        
        <label for="choice">Round Won: {{wins}} and Round {{turn}}: </label>
        <select name="choice" id="choice">
            <option value='True'>greater than 7</option>
            <option value='False'>lesser than 7</option>
        
        </select>
        <br><br>
        <input type="submit" name="action" value="submit"/>
       
    </form>

    <div id="countdown"></div>
    <script>        
        const validUntil = new Date("{{ valid_until|date:'Y-m-d H:i:s' }}").getTime();
        const z = document.getElementById('countdown');

        setInterval(function() {
            const now = new Date().getTime(); 
            const diff = validUntil - now;
                    
            const secondsRemaining = Math.floor(diff / 1000);
        
            if (secondsRemaining > 0) {
                z.innerHTML = "Time left: " + secondsRemaining + " seconds";
            } else {
                z.innerHTML = "Game's over by default, You have Lost!";
                setTimeout(function() {
                    location.reload(); 
                }, 5000); // Refresh after 5 seconds
            }
        }, 1000);
    </script>
    </body>

</html>

{% endblock %}
